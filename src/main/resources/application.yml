spring:
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  sql:
    init:
      mode: always
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

kakao:
  client-id: ${KAKAO_CLIENT_ID}
  redirect-uri: ${KAKAO_REDIRECT_URI}
  auth-url: ${KAKAO_AUTH_URL}
  message-url: ${KAKAO_MESSAGE_URL}
  token-info-url: ${KAKAO_TOKEN_INFO_URL}

cors:
  allowed-origins: ${KATECAM_DEPLOY_URL}
