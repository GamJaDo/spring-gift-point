<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${productUpdateRequest.id == null}">Add Product</title>
    <title th:if="${productUpdateRequest.id != null}">Edit Product</title>
</head>
<body>
    <h1 th:if="${productUpdateRequest.id == null}">Add Product</h1>
    <h1 th:if="${productUpdateRequest.id != null}">Edit Product</h1>
    <form th:action="@{${productUpdateRequest.id == null} ? '/admin/products' : '/admin/products/edit/' + ${productUpdateRequest.id}}"
	th:object="${product}" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </p>
        <p>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" required/>
        </p>
        <p>
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" required/>
        </p>
		<p>
			<label for="category">Category:</label>
			<select id="cateogry" th:field="*{category}" required>
				<option th:each="category :${categories}" th:value="${category}" th:text="${category.name}">Category</option>
			</select>
		</p>
        <p>
            <button type="submit" th:if="${product.id == null}">Add Product</button>
            <button type="submit" th:if="${product.id != null}">Update Product</button>
        </p>
    </form>
    <a href="/admin">Cancel</a>
</body>
</html>
