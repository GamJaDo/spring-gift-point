<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>상품 카테고리 수정</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h2>상품 카테고리 수정</h2>
		<form th:action="@{/admin/products/edit/{productId}/category(productId=${product.id})}" th:object="${categoryUpdateRequest}" method="post">
			<div class="form-group">
				<label for="categoryId">카테고리 ID</label>
				<input type="number" class="form-control" id="categoryId" name="categoryId" th:field="*{categoryId}" required>
				<div th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="alert alert-danger"></div>
			</div>
			<button type="submit" class="btn btn-primary">저장</button>
			<a href="/admin/products" class="btn btn-secondary">취소</a>
		</form>
	</div>
</body>

</html>
